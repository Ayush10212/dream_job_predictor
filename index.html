<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Job Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>ðŸ’¡ Find Your Dream Job</h1>
    <form method="POST">
        <textarea name="skills" placeholder="Describe your skills, hobbies, and favorite things..." required></textarea>
        <button type="submit">Predict My Job</button>
    </form>
    {% if prediction %}
        <div class="result">
            <h2>{{ prediction.job }}</h2>
            <p>{{ prediction.desc }}</p>
        </div>
    {% endif %}
</div>
</body>
</html>
